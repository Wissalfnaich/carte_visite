<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Visite Dynamique</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Inclure FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Vos styles CSS personnalisés peuvent être ajoutés ici */
  </style>
</head>
<body>


  <div class="row">
    <div class="col-md-6 col-xs-12">
      <div class="card-container">
        <div class="card" id="card">
          <div class="front">
            <div class="cover">
              <img src="assets/images/rotating_card_thumb2.png" />
            </div>
            <div class="user">
              <img class="img-circle" [src]="imageUrl ? imageUrl : 'assets/images/rotating_card_profile3.png'" />
            </div>
            <div class="content">
              <div class="main">
                <h3 class="name">{{ fullName }}</h3>
                <p class="profession">{{ job }}</p>
                <p class="text-center">
                  "{{ favoriteQuote }}"
                </p>
              </div>
              <div class="footer">
                <i class="fa fa-mail-forward"></i> Auto Rotation
              </div>
            </div>
          </div>
          <div class="back">
            <div class="header">
              <h5 class="motto">
                "{{ work }}"
              </h5>
            </div>
            <div class="content">
              <div class="main">
                <h4 class="text-center">Job Description</h4>
                <p class="text-center">
                  {{ keywords }}
                </p>

                <div class="stats-container">
                  <div class="stats">
                    <h4>{{ followers }}</h4>
                    <p>Followers</p>
                  </div>
                  <div class="stats">
                    <h4>{{ following }}</h4>
                    <p>Following</p>
                  </div>
                  <div class="stats">
                    <h4>{{ projects }}</h4>
                    <p>Projects</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer">
              <div class="social-links text-center">
                <a href="https://creative-tim.com" class="facebook">
                  <i class="fa fa-facebook fa-fw"></i>
                </a>
                <a href="https://creative-tim.com" class="google">
                  <i class="fa fa-google-plus fa-fw"></i>
                </a>
                <a href="https://creative-tim.com" class="twitter">
                  <i class="fa fa-twitter fa-fw"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <form  #formulaire="ngForm">
        <input
        required
        id="fullName"
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        class="form-control"
        placeholder="full name"
      />
      <input
      required
      id="job"
      type="text"
      [(ngModel)]="job"
      name="job"
      class="form-control"
      placeholder="Job"
    />

    <input

      id="imageUrl"
      type="url"
      [(ngModel)]="imageUrl"
      name="imageUrl"
      class="form-control"
      placeholder="URL de l'image"
    />

    <input
      required
      id="favoriteQuote"
      type="text"
      [(ngModel)]="favoriteQuote"
      name="favoriteQuote"
      class="form-control"
      placeholder="Citation favorite"
    />

    <input
      required
      id="work"
      type="text"
      [(ngModel)]="work"
      name="work"
      class="form-control"
      placeholder="Votre travail"
    />

    <input
      required
      id="keywords"
      type="text"
      [(ngModel)]="keywords"
      name="keywords"
      class="form-control"
      placeholder="Mots clés de votre travail"
    />
    <!-- <button type="button" class="btn btn-primary" (click)="addCard(formulaire)">Confirmer</button> -->

      </form>
    </div>
  </div>


</body>
</html>
